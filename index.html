  <!-- 1. need a quote box
     2. need a button to trigger a new quote
     3. need a link my profile
     4. need a button to tweet the quote
     5. need to have -->

        <div id = 'author'>

          </div>

            <button id = 'newQuote'>New Quote</button>
          </div>
