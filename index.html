<body>

  <!-- 1. need a quote box
     2. need a button to trigger a new quote
     3. need a link my profile
     4. need a button to tweet the quote
     5. need to have -->

  <div id='container'>
     <div class = 'section' id = 'quoteBox'>
        <div id = 'quote'>
           <i id = 'quoteIcon' class = 'fa fa-quote-left fa-2x'></i>
           <h1 id = 'quoteText'>Quote Text</h1>
        </div>

        <div id = 'buttons'>
           <a id = 'twitterShare' href = 'https://twitter.com/'><i class = 'fa fa-twitter-square fa-2x'></i></a>
           <button id = 'newQuote'>New Quote</button>
        </div>
     </div>

     <div class = 'section' id = 'author'>
        <p>by <a href = '#'>ncnuggets</a></p>
     </div>
  </div>
