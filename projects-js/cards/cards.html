<!DOCTYPE HTML>
<html>

<title>Card Probabilities | Pucillo.org</title>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- cards.css -->
  <link rel="stylesheet" href="css/cards.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/font-awesome.css">
</head>

<body>
  <div class="container">
    <h1>Card Probabilities</h1>

    <table id="suitsTable">
      <tr><th>Suit</th><th>Odds</th></tr>
      <tr><td>Club</td><td id="clubOdds">0</td></tr>
      <tr><td>Diamond</td><td id="diamondOdds">0</td></tr>
      <tr><td>Heart</td><td id="heartOdds">0</td></tr>
      <tr><td>Spade</td><td id="spadeOdds">0</td></tr>
    </table><br />

    <table id="numberalTable">
      <tr><th>Numeral</th><th>Odds</th></tr>
      <tr><td>Two</td><td id="twoOdds">0</td></tr>
      <tr><td>Three</td><td id="threeOdds">0</td></tr>
      <tr><td>Four</td><td id="fourOdds">0</td></tr>
      <tr><td>Five</td><td id="fiveOdds">0</td></tr>
      <tr><td>Six</td><td id="sixOdds">0</td></tr>
      <tr><td>Seven</td><td id="sevenOdds">0</td></tr>
      <tr><td>Eight</td><td id="eightOdds">0</td></tr>
      <tr><td>Nine</td><td id="nineOdds">0</td></tr>
      <tr><td>Ten</td><td id="tenOdds">0</td></tr>
    </table><br />

    <table id="faceTable">
      <tr><th>Face</th><th>Odds</th></tr>
      <tr><td>Jack</td><td id="jackOdds">0</td></tr>
      <tr><td>Queen</td><td id="queenOdds">0</td></tr>
      <tr><td>King</td><td id="kingOdds">0</td></tr>
      <tr><td>Ace</td><td id="aceOdds">0</td></tr>
    </table><br />

    <button id="removeCard">Remove A Card</button>

    <strong><p>Drawn Card:</p></strong>
    <p id="drawnCard">Please Draw</p><br />

    <strong><p>Cards Left:</p></strong>
    <p id="cardsLeft">Please Draw</p><br />
  </div>
</body>

<footer>
  <!-- cards.js -->
  <script src="js/cards.js"></script>
</footer>

</html>
